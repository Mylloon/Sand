<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ config.name }}</title>

        <link rel="stylesheet" href="../styles/style.css" />
    </head>

    <body>
        <header class="text-center">
            <h1 class="text-title">{{ config.name }}</h1>
        </header>

        <main>
            <div class="upload-area">
                <h3>Glissez ou cliquez pour d√©poser un fichier</h3>
                <input id="upload" type="file" />
            </div>
            <div class="desc-area">
                <h2>{{ config.title_desc }}</h2>
                <p>{{ config.desc | safe }}</p>
            </div>
        </main>

        <footer>
            <p>NPNO</p>
        </footer>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"
            integrity="sha512-95iy0RZIbw3H/FgfAj2wnCQJlzFQ+eaSfUeV/l8WVyGHKSRMzm3M/O+85j9ba/HFphkijrCTDjcuDX0BL2lthA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script type="module" src="../js/main.js"></script>
    </body>
</html>
